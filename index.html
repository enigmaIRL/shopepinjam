<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopee Pinjam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-fadeIn { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(5px);} to {opacity:1; transform:translateY(0);} }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="min-h-screen bg-white text-gray-900">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-orange-500 text-white shadow-md w-full">
    <h1 class="text-xl font-bold">Shopee Pinjam</h1>
    <span class="font-medium">Hi, Lindawati</span>
  </header>

  <!-- Tombol utama scrollable di HP -->
  <div class="flex overflow-x-auto gap-3 mt-6 px-2 sm:px-4 md:px-6 scrollbar-hide">
    <button onclick="setActive('pinjam')" class="flex-shrink-0 px-6 py-2 rounded-xl text-white font-semibold bg-gradient-to-r from-orange-400 to-orange-500 shadow-lg hover:scale-105 transition">Pinjam</button>
    <button onclick="setActive('bayar')" class="flex-shrink-0 px-6 py-2 rounded-xl bg-red-500 hover:bg-red-600 text-white font-semibold shadow-lg">Bayar</button>
    <button onclick="setActive('pinjaman')" class="flex-shrink-0 px-6 py-2 rounded-xl bg-orange-400 hover:bg-orange-500 text-white font-semibold shadow-lg transform transition-all hover:scale-105">Pinjaman</button>
    <button onclick="setActive('riwayat')" class="flex-shrink-0 px-6 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold shadow-lg">Riwayat</button>
  </div>

  <!-- Konten -->
  <main id="content" class="max-w-3xl mx-auto mt-6 p-4 sm:px-4 md:px-6"></main>

  <script>
    let active = "pinjam";
    let expanded = null;
    let limitPinjaman = 200000;
    let riwayat = [];
    let pinjaman = [];

    function setActive(view) {
      active = view;
      render();
    }

    function simulasiPinjam(jumlah, tenor) {
      const bunga = jumlah * 0.05 * tenor;
      const total = jumlah + bunga;
      const cicilan = Math.round(total / tenor);
      return { jumlah, tenor, bunga, total, cicilan };
    }

    function handleAjukan() {
      const jumlah = parseInt(document.getElementById("jumlahPinjam").value);
      const tenor = parseInt(document.getElementById("tenorSelect").value);
      const hasilBox = document.getElementById("hasilSimulasi");

      if (!jumlah || jumlah <= 0) {
        hasilBox.innerHTML = `<p class="text-red-500 font-semibold">‚ö†Ô∏è Masukkan jumlah pinjaman yang valid.</p>`;
        return;
      }
      if (jumlah > limitPinjaman) {
        hasilBox.innerHTML = `<p class="text-red-500 font-semibold">‚ö†Ô∏è Jumlah pinjaman melebihi limit Rp ${limitPinjaman.toLocaleString()}.</p>`;
        return;
      }

      const s = simulasiPinjam(jumlah, tenor);
      hasilBox.innerHTML = `
        <div class="bg-orange-50 border border-orange-200 rounded-xl p-4 mt-4 animate-fadeIn">
          <h3 class="text-lg font-bold text-orange-600 mb-2">üìä Hasil Simulasi</h3>
          <p>üí∞ Jumlah pinjaman: <span class="font-semibold">Rp ${s.jumlah.toLocaleString()}</span></p>
          <p>üìÖ Tenor: <span class="font-semibold">${s.tenor} bulan</span></p>
          <p>üí∏ Total pembayaran: <span class="font-semibold">Rp ${s.total.toLocaleString()}</span></p>
          <p>üí≥ Cicilan per bulan: <span class="font-semibold">Rp ${s.cicilan.toLocaleString()}</span></p>
        </div>
      `;
    }

    function render() {
      const content = document.getElementById("content");
      content.innerHTML = "";

      if (active === "pinjam") {
        content.innerHTML = `
          <div class="bg-white shadow-lg rounded-2xl p-6 border border-orange-200 animate-fadeIn">
            <h2 class="text-xl font-bold text-orange-500 mb-2">üí∞ Ajukan Pinjaman</h2>
            <p class="text-lg font-bold">Limit Pinjaman: <span class="text-2xl text-orange-500">Rp ${limitPinjaman.toLocaleString()}</span></p>
            <p class="text-sm text-gray-600">Bunga: 5% per bulan</p>
            
            <label class="block mt-4 mb-2 font-semibold">Masukkan Jumlah Pinjaman</label>
            <input id="jumlahPinjam" type="number" min="1" max="${limitPinjaman}" class="w-full p-2 rounded-lg border" placeholder="Contoh: 150000" />

            <label class="block mt-4 mb-2 font-semibold">Pilih Tenor (bulan)</label>
            <select id="tenorSelect" class="w-full p-2 rounded-lg border">
              <option value="3">3 Bulan</option>
              <option value="6">6 Bulan</option>
              <option value="12">12 Bulan</option>
            </select>

            <button onclick="handleAjukan()" class="mt-4 w-full py-2 rounded-xl bg-orange-500 hover:bg-orange-600 text-white font-semibold shadow-md transition-all hover:scale-105">
              Ajukan
            </button>

            <!-- Box hasil simulasi -->
            <div id="hasilSimulasi"></div>
          </div>`;
      }
    }

    render();
  </script>
</body>
</html>
